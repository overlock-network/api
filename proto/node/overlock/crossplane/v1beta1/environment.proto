syntax = "proto3";
package overlock.crossplane.v1beta1;

import "overlock/crossplane/v1beta1/metadata.proto";

option go_package = "github.com/overlock-network/api/go/node/overlock/crossplane/v1beta1";

// Environment
message Environment {
  // metadata
  Metadata metadata = 1;

  // id
  uint64 id = 2;

  // creator
  string creator = 3;

  // provider
  uint64 provider = 4;
}
